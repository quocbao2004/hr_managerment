<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duyệt Job</title>
    <style>
        /* Thiết lập chung */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            background-color: #4CAF50;
            color: white;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .success {
            color: green;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .error {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% if success %}
    <p class="success">Cập nhật trạng thái thành công!</p>
    {% endif %}
    <form action="/review_job/{{ job['MaTTTD'] }}" method="post">
        <h1>Duyệt Job</h1>
        <div class="form-group">
            <label>Mã Job:</label>
            <input type="text" value="{{ job['MaTTTD'] }}" readonly>
        </div>
        <div class="form-group">
            <label>Mã Đợt Tuyển Dụng:</label>
            <input type="text" value="{{ job['MaDot'] }}" readonly>
        </div>
        <div class="form-group">
            <label>Phòng Ban:</label>
            <input type="text" value="{{ job['MaPB'] }}" readonly>
        </div>
        <div class="form-group">
            <label>Vị Trí:</label>
            <input type="text" value="{{ job['MaVitri'] }}" readonly>
        </div>
        <div class="form-group">
            <label>Trạng Thái:</label>
            <select name="TrangThai">
                <option value="Đang duyệt" {% if job['TrangThai'] == 'Đang duyệt' %}selected{% endif %}>Đang duyệt</option>
                <option value="Đã duyệt" {% if job['TrangThai'] == 'Đã duyệt' %}selected{% endif %}>Đã duyệt</option>
                <option value="Không duyệt" {% if job['TrangThai'] == 'Không duyệt' %}selected{% endif %}>Không duyệt</option>
            </select>
        </div>
        <button type="submit">Cập Nhật Trạng Thái</button>
    </form>
</body>
</html>
