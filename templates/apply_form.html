<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Application Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .form-container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 400px;
      }
      .form-container h1 {
        text-align: center;
        color: #333;
      }
      .form-container label {
        display: block;
        margin-top: 10px;
      }
      .form-container input[type="text"],
      .form-container input[type="date"],
      .form-container input[type="email"] {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }
      .form-container button {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: #45a049;
      }
      .flash-message {
        margin: 20px auto;
        padding: 15px;
        border-radius: 5px;
        text-align: center;
        max-width: 90%;
        font-size: 16px;
      }

      .flash-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .flash-message.info {
        background-color: #cce5ff;
        color: #004085;
        border: 1px solid #b8daff;
      }

      .flash-message.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }

      .flash-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Apply for Position</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div>
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      <form
        action="{{ url_for('submit_application') }}"
        method="POST"
        enctype="multipart/form-data"
      >
        <input type="hidden" name="MaTTTD" value="{{ ma_tttd }}" />
        <!-- Job ID -->

        <label for="Vitri">Vị trí</label>
        <input
          type="text"
          id="Vitri"
          name="Vitri"
          value="{{ ma_tttd }}"
          readonly
        />

        <label for="CMND">Căn cước công dân</label>
        <input type="text" id="CMND" name="CMND" required />

        <label for="Hoten">Họ và tên</label>
        <input type="text" id="Hoten" name="Hoten" required />

        <label for="Ngaysinh">Ngày sinh</label>
        <input type="date" id="Ngaysinh" name="Ngaysinh" required />

        <label for="Skills">Kỹ năng</label>
        <input type="text" id="Skills" name="Skills" />

        <label for="SDT">Số điện thoại</label>
        <input type="text" id="SDT" name="SDT" required />

        <label for="Email">Email</label>
        <input type="email" id="Email" name="Email" required />

        <label for="cv">Gửi CV của bạn (PDF):</label>
        <input type="file" id="cv" name="cv" accept=".pdf" required />

        <label for="photo">Ảnh của bạn:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <button type="submit">Gửi</button>
      </form>
    </div>
  </body>
</html>
